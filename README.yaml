# How to use this project
usage : |-
  Here is an example of how you can use this module in your inventory structure:
  ### Complete Example
  ```hcl
      module "domain" {
        source             = "terraform-do-modules/domain/digitalocean"
        version            = "1.0.0"
        name               = "demo.hello.cam"
        records = {
          record1 = {
            type  = "A"
            name  = "test"
            value = "192.168.0.12"
          },
          record2 = {
            type  = "A"
            name  = "test2"
            value = "192.168.0.13"
          },
        }

      }
  ```
  ##basic example
  ```hcl
